<div class="container-fluid bg-dark mb-1">
    <nav class="navbar navbar-expand-sm container">
      <h3><a class="navbar-brand border-primary text-warning" routerLink="/" routerLinkActive="active"><i class="fas fa-snowflake-o rotator">&nbsp;</i><span class="increaser">{{title}}</span></a></h3>
      <button class="navbar-toggler" type="button" (click)="toggleCollapsed()">
        <span class="navbar-toggler-icon"></span>
      </button><!-- data-toggle="collapse"  data-target="#collapsibleNavbar"-->
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
        <ul class="nav navbar-nav nav-pills">
          <li class="nav-item nav-active">
            <a class="nav-link text-white" routerLink="/home" routerLinkActive="active"  (click)="toggleCollapsed()"><i class="fas fa-random">&nbsp;</i> Products</a>
          </li>
          <li class="nav-item active text-white"  *ngIf="currentUser">
            <a class="nav-link text-white"><i class="fas fa-user">&nbsp;</i> Hi {{currentUser.firstName}}!</a>
          </li>
          <li class="nav-item active" *ngIf="!currentUser">
            <a class="nav-link text-white"  routerLink="/login" routerLinkActive="active"  (click)="toggleCollapsed()"><i class="fa fa-sign-in">&nbsp;</i> Login</a>
          </li>
          <li class="nav-item active"  *ngIf="currentUser">
            <a class="nav-link text-white" (click)="logout()" routerLink="/" ><i class="fas fa-power-off">&nbsp;</i> Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    </div>
